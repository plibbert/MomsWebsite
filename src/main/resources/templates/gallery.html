<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">
<div th:replace="fragments :: page-header"></div>



<p>Welcome to the Gallery!</p>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <div class="item active">
            <img src="https://photos.app.goo.gl/tDDAoFxgWck3y6cN7" alt="Painter's Palette Cookie">
            <div class="carousel-caption">
                <h3>Painter's Palette Cookie</h3>
                <p>For a teachers night out</p>
            </div>
        </div>

        <div class="item">
            <img src="https://photos.google.com/photo/AF1QipPfEt758VFM9FCS1uUudhdA1S5HMGwb_72YHElV" alt="Birthday Cake">
            <div class="carousel-caption">
                <h3>21st Birthday Cake</h3>
            </div>
        </div>

        <div class="item">
            <img src="https://photos.app.goo.gl/KSo8TuJ8VXr9BF7g7" alt="Lemon Pecan Scones">
            <div class="carousel-caption">
                <h3>Lemon Pecan Scones</h3>
            </div>
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
</body>
</html>
