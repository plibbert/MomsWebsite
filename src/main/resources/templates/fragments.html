<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:fragment="head">

    <!-- Bootstrap stylesheets and script -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <link th:href="@{/css/muriel_mays.css}" rel="stylesheet" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <meta charset="UTF-8"/>
    <title>Muriel May's</title>
</head>

<body class="container">

<nav th:fragment="page-header">
    <h2>Muriel May's Sweets and Treats</h2>
            <ul class="nav">
                <li class="nav-item"><a th:href="@{/}">Main</a></li>
                <li class="nav-item"><a th:href="@{/about}">About Us</a></li>
                <li class="nav-item"><a th:href="@{/recipes}">Recipes</a></li>
                <li class="nav-item"><a th:href="@{/gallery}">Gallery</a></li>
                <li class="nav-item"><a th:href="@{/order}">Request an Order</a></li>
            </ul>
</nav>
<div th:fragment="recipe-list-table">
    <th:block>
        <table class="recipe-list">
            <tr th:each="recipe : ${recipes}">
                <td>
                    <div th:text="'ID: ' + ${recipe.id}"></div>
                    <div th:text="'Name: ' + ${recipe.name}"></div>
                    <div th:text="'Category: ' + ${recipe.category}"></div>
                    <div th:text="'Servings: ' + ${recipe.servings}"></div>
                    <div th:text="'Prep Time: ' + ${recipe.prepTime}"></div>
                    <div th:text="'Ingredients: ' + ${recipe.ingredients}"></div>
                    <div th:text="'Step 1: ' + ${recipe.step1}"></div>
                    <div th:text="'Step 2: ' + ${recipe.step2}"></div>
                    <div th:text="'Step 3: ' + ${recipe.step3}"></div>
                    <div th:text="'Step 4: ' + ${recipe.step4}"></div>
                    <div th:text="'Step 5: ' + ${recipe.step5}"></div>
                    <div th:text="'Step 6: ' + ${recipe.step6}"></div>
                    <div th:text="'Step 7: ' + ${recipe.step7}"></div>
                    <div th:text="'Step 8: ' + ${recipe.step8}"></div>
                    <div th:text="'Step 9: ' + ${recipe.step9}"></div>
                    <div th:text="'Original Creator: ' + ${recipe.originalCreator}"></div>
                </td>
            </tr>
        </table>
    </th:block>
</div>
</body>
</html>
