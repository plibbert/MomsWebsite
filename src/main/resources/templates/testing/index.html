<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>All Recipes</title>
</head>
<body>

<h1>All Recipes</h1>

<ul>
    <th:block th:each="recipe: ${recipes}">
        <li th:text="${recipe}"></li>
    </th:block>
</ul>

</body>
</html>
